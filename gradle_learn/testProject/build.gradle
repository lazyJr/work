apply plugin: 'java'
repositories{
    mavenCentral()
}
sourceCompatibility = 1.8
version = '1.0.0'
jar{
    manifest{
        attributes 'Implementation-Title': 'Gradle quickstarts',
                'Implementation-version':version

    }
}

uploadArchives{
    repositories{
        flatDir{
            dirs 'repos'
        }
    }
}

test dist(type: Zip){
    dependsOn spiJar
    from 'src/dist'
    into('libs'){

    }
}